apply plugin: 'java-library'
apply plugin: 'maven-publish'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'co.trikita'
            artifactId 'skeptcl'
            version '1.0'
            from components.java
        }
    }
}
